<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Add new Student to Course</title>
</head>

<body class="container bg-light bg-gradient">

<header class="row mt-3 p-3 bg-primary bg-gradient">
    <h1 class="col-md-12 text-light text-center">Student Enrollment - Select the Student</h1>
</header>

<div class="row m-3 mt-5">
    <h2 class="col-md p-0">Select the student to enroll:</h2>
</div>

<div class="row m-3 mb-5">
    <a class="col-md-2 badge badge-secondary p-2" href='/createStudent' type='button'>Create New Student</a>
</div>

<div class="row m-3">
    <div class="col-md-6">
        <form th:method="POST" th:action="@{/AddStudent}">
            <div class="form-group">
                <div class="form-check" th:each="student : ${list_of_student}">
                    <input class="form-check-input" type="radio" name="username" th:value="${student.getUsername()}">
                    <label class="form-check-label" th:for="${student.getUsername()}">
                        <th:block th:text="${student.getName()}" ></th:block>
                        <th:block th:text="${student.getSurname()}"></th:block>
                    </label>
                </div>

                <div class="mt-3" th:if="${hasError}">
                    <span th:text="${errorMessage}" class="text-danger"></span>
                </div>

                <input class="btn btn-primary mt-3" type='submit' value='Submit'/>
            </div>
        </form>
    </div>
    <div class="col-md-6">
        <table class="table table-hover">
            <tr>
                <th scope="row" colspan="2">
                    Your Enrollment Status
                </th>
            </tr>

            <tr>
                <th scope="row">Course Id</th>
                <td th:text="${courseId}"></td>
            </tr>

        </table>
    </div>
</div>

<div class="row m-3">
    <div class = col-md-3>
        <form th:method="POST" th:action="@{/AddStudent}">
            <input type="text" name="studentQuery"/>
            <input class="btn btn-primary" type='submit' value='Search'/>
        </form>
    </div>
    <div class="col-md=3">
        <form th:method="POST" th:action="@{/courseEnrollmentSummary}">
            <input class="btn btn-primary" type='submit' value='List Courses for Student'/>
        </form>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
