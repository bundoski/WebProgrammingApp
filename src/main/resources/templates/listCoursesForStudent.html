<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html>
<head>
    <meta charset="UTF-8">
    <title>Student's Courses</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body class="container bg-light bg-gradient">
<!-- NAVBAR  -->
<nav class="navbar navbar-expand-lg">
    <a class="navbar-brand"  th:href="@{/courses}">
        <div class="text-dark">Courses</div>
    </a>

    <button class="navbar-toggler custom-toggler" type="button" data-toggle="collapse"
            data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false"
            aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link text-dark" href="zaNas.html">Profile</a>
            </li>

            <li class="nav-item">
                <a class="nav-link text-dark" href="proekti.html">Messages</a>
            </li>
            <li class="nav-item">
                <a th:href="@{/logout}" th:if="${#request.getRemoteUser() != null}" class="btn btn-danger">Logout</a>
            </li>
        </ul>
    </div>
</nav>
<header style="background-color:#eaf3fd; margin-bottom:40px;" class="row mt-3 p-3">
    <h1 class="col-md-12 text-dark text-center">Courses for Student</h1>
</header>

<section class="container mt-5">

    <div class="h2 mb-3"><th:block th:text="${student.getName() + ' ' + student.getSurname()}"></th:block></div>

    <ul class="list-group">
        <li class="list-group-item" style="width: 300px" th:each="course : ${list_of_courses}">
            <span><th:block th:text="${course.getName()}"></th:block></span>
        </li>
    </ul>

    <a class="btn btn-primary mt-3" href="/students">Back</a>

</section>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
